<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Balance statement</title>
     <link rel="stylesheet" href="style.css">
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container mt-2 text-center">
     <h1 class="text-info">Balance Statement</h1>   
         <div class="row mt-4">
            <div class="col-md-6 col-12 mb-3">
               <img style="width:300px; height:470px;" class="rounded-3" src="./images/financial-transaction.jpg" alt="">
            </div>
                     <!-- Calculation section -->
            <div style="width:400px;" class="col-md-6 col-12 mb-5 ">
               <div class="custom-shadow flex justify-content-around">
                    <h6>Income</h6>
                    <label class="mt-2">income :</label>
                    <input id="income-value" class="px-2 border rounded-3 ms-1 mb-2 align-left" required type="text">
                    <h6>Expenses</h6>
                    <label class="mt-2">Food :</label>
                    <input id="food-value" class="px-2 border rounded-3 ms-1 align-left" type="text">
                    <br>
                    <label class="mt-2">Rent :</label>
                    <input id="rent-value" class="px-2 border rounded-3 ms-1 align-left" type="text">
                    <br>
                    <label class="mt-2">Cloths :</label>
                    <input id="cloth-value" class="px-2 border rounded-3 ms-1" type="text">
                    <br>
                    <button id="calculate-btn" class="mt-3 btn-custom">Calculate</button>
                    <br>
                    <div class="d-flex justify-content-center">
                    <p id="error" class=" mt-2 px-1">You should enter a number</p>
                    <p id="errorMuch" class="mt-2 px-1">You can not expense more than your income</p>
                    </div>
                    <div class="border m-2 rounded">
                    <h6 class="mt-1">Total Expenses : <span id="total-expense">00</span></h6>
                    <h6 class="mt-1">Balance : <span id="balance">00</span></h6>
                    </div>
                    <label>Save :</label>
                    <input id="save-value" class="px-2 border rounded-3 ms-1" style="width:15%" type="text" value="20"> <span class="ms-3">%</span>
                    <button id="save-btn" class="btn-custom px-3 py-">Save</button>
                    <br>
                    <p id="errorSave" class="fw-bold mt-2">Saving amount is more than Balance</p>
                   <div class="border rounded m-2">
                    <h6 class="mt-3">Saving Amount : <span id="saving-amount">00</span></h6>
                    <h6 class="mt-1">Remaing Balance : <span id="remaining-balance">00</span></h6>
                   </div>
               </div>
          </div>
         </div> 
    </section>  
     <script src="balance.js"></script>
</body>
</html>
